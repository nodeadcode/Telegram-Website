  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #000;
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== GTA ANIMATED BACKGROUND ===== */
    .gta-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,0,150,0.25), transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(0,200,255,0.25), transparent 40%),
        radial-gradient(circle at 50% 80%, rgba(120,0,255,0.25), transparent 40%),
        linear-gradient(180deg, #05010a, #000);
      animation: bgMove 18s linear infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    /* ===== MOVING LIGHT LINES ===== */
    .light {
      position: absolute;
      width: 2px;
      height: 120px;
      background: linear-gradient(to bottom, transparent, #00eaff, transparent);
      opacity: 0.6;
      animation: fall 6s linear infinite;
    }

    .light:nth-child(1) { left: 20%; animation-delay: 0s; }
    .light:nth-child(2) { left: 50%; animation-delay: 2s; }
    .light:nth-child(3) { left: 75%; animation-delay: 4s; }

    @keyframes fall {
      0% { top: -150px; }
      100% { top: 110%; }
    }

    /* ===== CONTENT ===== */
    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 380px;
      padding: 30px 20px;
      text-align: center;
      backdrop-filter: blur(12px);
    }

    .title {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
      text-shadow: 0 0 12px rgba(0,200,255,0.6);
    }

    .subtitle {

    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      background: linear-gradient(135deg, #ff0080, #00c6ff);
      border-radius: 14px;
      text-decoration: none;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 25px rgba(0,200,255,0.35);
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 0 40px rgba(255,0,150,0.6);
    }

    .btn span {
      font-size: 20px;
    }

    .footer {

      font-size: 12px;
      opacity: 0.6;
    }
  </style>
