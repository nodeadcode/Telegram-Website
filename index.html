<style>
/* ===== AUTO COLOR CYCLE ===== */
@keyframes colorCycle {
  0%   { --c1:#ff4ecd; --c2:#00c6ff; }
  25%  { --c1:#00eaff; --c2:#7a5cff; }
  50%  { --c1:#8a2be2; --c2:#ff0080; }
  75%  { --c1:#00c6ff; --c2:#00ffaa; }
  100% { --c1:#ff4ecd; --c2:#00c6ff; }
}

:root {
  --c1:#ff4ecd;
  --c2:#00c6ff;
}

body {
  animation: colorCycle 12s linear infinite;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Rajdhani', sans-serif;
}

body {
  min-height: 100vh;
  background: #000;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== BACKGROUND ===== */
.animated-bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  background:
    radial-gradient(circle at 20% 20%, rgba(255,0,150,0.25), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(0,200,255,0.25), transparent 40%),
    radial-gradient(circle at 50% 80%, rgba(120,0,255,0.25), transparent 40%),
    linear-gradient(180deg, #05010a, #000);
}

/* ===== CONTAINER ===== */
.container {
  position: relative;
  z-index: 2;
  max-width: 380px;
  width: 100%;
  padding: 32px 22px;
  text-align: center;
  backdrop-filter: blur(14px);
}

.title {
  font-family: 'Bebas Neue', cursive;
  font-size: 32px;
  letter-spacing: 2px;
  color: var(--c1);
  text-shadow: 0 0 14px var(--c1);
}

.subtitle {
  font-size: 14px;
  opacity: 0.85;
  margin: 10px 0 24px;
}

/* ===== BUTTONS ===== */
#buttonGroup {
  display: flex;
  flex-direction: column;
}

.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 16px;
  margin: 12px 0;
  border-radius: 14px;
  background: linear-gradient(135deg, var(--c1), var(--c2));
  color: #fff;
  text-decoration: none;
  font-size: 17px;
  font-weight: 600;
  letter-spacing: 0.5px;
  box-shadow: 0 0 22px rgba(0,200,255,0.4);
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.tg-icon {
  width: 22px;
  height: 22px;
  fill: #fff;
}

.footer {

/* ===== ADMIN PANEL ===== */
#adminPanel {

  position: fixed;
  bottom: 20px;
  right: 20px;

  padding: 16px;
  border-radius: 12px;
  font-size: 13px;
  z-index: 9999;
  box-shadow: 0 0 22px rgba(0,200,255,0.4);
}
</style>

<!-- ADMIN PANEL -->
<div id="adminPanel">
  <strong>ADMIN STATS</strong><br><br>
  Site Visits: <span id="visits">0</span><br>
  Total Clicks: <span id="total">0</span><br>
  Link 1: <span id="l1">0</span><br>
  Link 2: <span id="l2">0</span><br>
  Link 3: <span id="l3">0</span><br>
  Link 4: <span id="l4">0</span><br>
</div>

<script>
const ADMIN_PASSWORD = "admin@123";

/* ===== SITE VISITS ===== */
let visits = +localStorage.getItem("visits") || 0;
visits++;
localStorage.setItem("visits", visits);

/* ===== CLICK STATS ===== */
let total = +localStorage.getItem("total") || 0;
let stats = JSON.parse(localStorage.getItem("linkStats")) || {1:0,2:0,3:0,4:0};

document.querySelectorAll(".btn").forEach(btn => {
  btn.addEventListener("click", () => {
    total++;
    stats[btn.dataset.id]++;
    localStorage.setItem("total", total);
    localStorage.setItem("linkStats", JSON.stringify(stats));
  });
});

/* ===== BUTTON POSITION SHUFFLE (EVERY 30s) ===== */
const group = document.getElementById("buttonGroup");

function shuffleButtons() {
  const buttons = Array.from(group.children);
  for (let i = buttons.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [buttons[i], buttons[j]] = [buttons[j], buttons[i]];
  }
  buttons.forEach(btn => group.appendChild(btn));
}

setInterval(shuffleButtons, 30000);

/* ===== ADMIN UNLOCK ===== */
// Desktop
document.addEventListener("keydown", e => {
  if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "a") {
    unlockAdmin();
  }
});

// Mobile (7 taps on title)
let taps = 0;
let tapTimer = null;
document.querySelector(".title").addEventListener("click", () => {
  taps++;
  if (taps === 1) tapTimer = setTimeout(() => taps = 0, 2000);
  if (taps === 7) {
    taps = 0;
    clearTimeout(tapTimer);
    unlockAdmin();
  }
});

function unlockAdmin() {
  if (prompt("Admin Password") === ADMIN_PASSWORD) {
    document.getElementById("adminPanel").style.display = "block";
    document.getElementById("visits").textContent = visits;
    document.getElementById("total").textContent = total;
    document.getElementById("l1").textContent = stats[1];
    document.getElementById("l2").textContent = stats[2];
    document.getElementById("l3").textContent = stats[3];
    document.getElementById("l4").textContent = stats[4];
  }
}
</script>
